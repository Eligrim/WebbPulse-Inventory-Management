name: Deploy Firebase Functions

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' 
          # this error will happen if python is not set up or if the pip package relevent to the deploy is not found
          # Error: Failed to find location of Firebase Functions SDK. Did you forget to run '"C:\Users\tyler\Documents\GitHub\webbpulse_checkout\functions\venv\Scripts\activate.bat"  && python.exe -m pip install -r requirements.txt'?
      
      
      - name: spin up virtual environment
        run: python --version # cd ./functions && python -m venv venv && cd ..
        
      - name: activate virtual environment
        run: source ./functions/venv/bin/activate 
        
      - name: install dependencies
        run: python -m pip install -r ./functions/requirements.txt

      - name: deploy functions
        uses: w9jds/firebase-action@v13.14.0
        with:
          args: deploy --only functions
        env:
         GCP_SA_KEY: ${{ secrets.FIREBASE_CREDENTIALS }}


      - name: Set up Flutter
        uses: subosito/flutter-action@main
        with:
          flutter-version: '3.22.2'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@main
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_CREDENTIALS }}
          channelId: live
          projectId: webbcheck
        env: 
          FIREBASE_CLI_EXPERIMENTS: webframeworks
