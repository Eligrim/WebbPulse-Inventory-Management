name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2'  # Specify the Node.js version

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEBBCHECK }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT > ${HOME}/firebase-key.json
          firebase auth:login --account ${HOME}/firebase-key.json

      - name: Install dependencies
        run: npm install
        working-directory: functions  # Adjust if your functions are in a different directory

      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEBBCHECK }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks